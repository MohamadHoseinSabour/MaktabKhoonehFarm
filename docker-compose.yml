services:
  backend:
    build: ./backend
    container_name: acms_backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./storage:/app/storage
      - ./logs:/app/logs
    env_file:
      - .env
    depends_on:
      - db
      - redis

  frontend:
    build: ./frontend
    container_name: acms_frontend
    command: npm run dev
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    env_file:
      - .env
    depends_on:
      - backend

  celery_worker:
    build: ./backend
    container_name: acms_celery_worker
    command: celery -A app.tasks.celery_app:celery_app worker -l info --concurrency=4
    volumes:
      - ./backend:/app
      - ./storage:/app/storage
      - ./logs:/app/logs
    env_file:
      - .env
    depends_on:
      - backend
      - redis

  celery_beat:
    build: ./backend
    container_name: acms_celery_beat
    command: celery -A app.tasks.celery_app:celery_app beat -l info
    volumes:
      - ./backend:/app
      - ./storage:/app/storage
      - ./logs:/app/logs
    env_file:
      - .env
    depends_on:
      - backend
      - redis

  db:
    image: postgres:16
    container_name: acms_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: acms
      POSTGRES_PASSWORD: password
      POSTGRES_DB: acms_db
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: acms_redis
    restart: unless-stopped
    ports:
      - "6379:6379"

volumes:
  pgdata:
